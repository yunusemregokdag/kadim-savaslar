    Marker: true
    Small: false
    HasArms: false
    Interactable: false
    Invisible: true
    Invincible: true
  Skills:
  - effect:particles{particle=redstone;color=#4bb599;amount=15;hS=0.45;vS=0.1;y=0.1;speed=0;forwardOffset=0;sideOffset=0} @modelpart{p=particle} ~onTimer:3
