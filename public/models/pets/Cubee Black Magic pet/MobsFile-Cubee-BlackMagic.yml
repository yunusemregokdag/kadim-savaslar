  - summon{t=vfx_cubee-dizzy_effect;a=1;sio=true;sip=true} @Selflocation{y=1.4} ~onSpawn
  - skill{s=Cubee_BlackMagic-ebony_cat-Capture-Tame} @Trigger ~onInteract
  - particle{p=poof;a=10;hs=0.3;vs=0.3;delay=99} @selfLocation{y=0.3} ~onSpawn
  - sound{s=entity.generic.extinguish_fire;volume=1;p=1.5;delay=99} @self ~onSpawn


