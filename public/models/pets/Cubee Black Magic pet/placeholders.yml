Cubee-ebony_cat-HelpsOwnerCombat: 'true' #true/false
Cubee-ebony_cat-Skill_AutoActivate: 'true' #true/false
Cubee-ebony_cat-Skill_MaximumTargetDistance: '10' #Blocks 
Cubee-ebony_cat-Skill_Cooldown: '10' #Seconds
Cubee-ebony_cat-Skill_Cooldown_PowerScale: '0.2' #Seconds, decrease per level.  
Cubee-ebony_cat-Pet-Health: '50' #HP for this Cubee when it is a player's pet.
Cubee-ebony_cat-Pet-Health_PowerScale: '3' #HP that will increase per level.
Cubee-ebony_cat-Wild-Health: '100' #HP for when the Cubee isn't tamed.
Cubee-ebony_cat-Wild-AddCooldown: '-5' #Seconds #This will be added or subtracted to the base cooldown if the Cubee isn't tamed.
Cubee-ebony_cat-Wild-AddDamage: '3' #Unit for when the Cubee isn't tamed, that will be added or subtraced if is negative value. 
Cubee-ebony_cat-Skill_Damage: '5' #Unit / 1 Cast.
Cubee-ebony_cat-Skill_Damage_PowerScale: '5' #Unit, increase per level 
Cubee-ebony_cat-EXP_Receive: '2' #EXP-Point everytime the skill is activated
Cubee-ebony_cat-Feed-CubeeSnack-Exp_Receive: '10' #EXP-Point everytume you feed them a Cubee Snack!
Cubee-ebony_cat-CanChangeTarget: 'false' #true/false, Could this cubee change its target while the skill is being casted.
Cubee-ebony_cat-SharedCooldown: 'true'  #true/false, Should the cooldown of its ability be shared from previously summoned Cubee.
Cubee-ebony_cat-UnlockSkill-Ultimate: '1' #Level/Integer, defines the level that the Cubee would unlock its Ultimate ability; Maximum level can be configured on McPets individual file.
Cubee-ebony_cat-Tame-Cooldown: '0.3' #Seconds #After being knocked out, Cubees will stay for 5 Seconds, this defined the cooldown for each attempt of taming this Cubee. 
Cubee-ebony_cat-Tame-Chance: '5.25' #Percent/Float, defines how many percent this Cubee can be successfully tamed on each attempt of feeding Cubee Snack.


