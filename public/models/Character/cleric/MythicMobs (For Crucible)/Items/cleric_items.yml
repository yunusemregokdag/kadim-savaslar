  Display: "<gradient:#ffd478:#fff766:#ffd478>&lMace of Cleric"
  Model: 2045
  Lore:
  - '<gradient:#ffd478:#94fff1:#ffd478>The mace of the Cleric'
  Unbreakable: true
  NBT:
    Unbreakable: int/1 
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Dawnbringer_Angel} @self ~onTimer:30
  - skill{s=Divine_Immolation} @self ~onSwing
