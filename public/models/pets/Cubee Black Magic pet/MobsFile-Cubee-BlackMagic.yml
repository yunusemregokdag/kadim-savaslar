cubee-ebony_cat:
  Type: WOLF
  Display: 'Ebony Cat Cubee' 
  Health: 1
  Options:
    PreventSunburn: true
    ApplyInvisibility: true
    Invisible: true
    KnockbackResistance: 1
    PreventRandomEquipment: true
    AlwaysShowName: true
    PreventOtherDrops: true
    Persistent: false
    Invincible: false
    LockPitch: false
    FollowRange: 50
    MovementSpeed: 0.3
    Silent: true
    Interactable: true
  DamageModifiers:
  - FALL 0
  - FALLING_BLOCK 0
  - SUFFOCATION 0
  - ENTITY_ATTACK 1.0
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - nearestConditional{targetconditions=
    [- entitytype{type=WITHER,SILVERFISH} true
     - isliving ];
    mustsee=false;mustreach=false;interval=1}
  - ownerAttacker
  - ownerDamager
  Modules:
    ThreatTable: true
  Skills:
  - skill{s=Cubee-ebony_cat-Pet-Spawn} @self ~onSpawn
  - skill{s=Cubee-ebony_cat-Pet-Spawn;delay=5} @self ~onLoad
  - cancelEvent{sync=true} @Owner ~onDamaged ?~owner
  - setvar{var=caster.cubeeLevel;value="(<pet.level.index>+1)";delay=2;type=INTEGER} @self ~onSpawn
  - setvar{var=caster.cubee_UnlockSkill_Ultimate;value="<placeholder.Cubee-ebony_cat-UnlockSkill-Ultimate>";type=INTEGER;delay=2} @self ~onSpawn
  - skill{s=[ - addtag{t=Ultimate} @self ?varinrange{var=caster.cubeeLevel;value=><caster.var.cubee_UnlockSkill_Ultimate>}];delay=3} @self ~onSpawn
  - setParent{delay=1} @Owner ~onSpawn
  - setvar{var=caster.owner_name;value=<target.name>;type=STRING;delay=2} @Parent ~onSpawn
  - setvar{var=caster.owner_uuid;value=<target.uuid>;type=STRING;delay=2} @Parent ~onSpawn
  - addtag{t=Cubees;delay=1} @self ~onSpawn
  - state{s=start;loop=true;delay=2} @self ~onSpawn
  - state{s=start;loop=true;delay=2} @self ~onLoad
  - state{s=start;loop=true;delay=2} @self ~onChangeworld 
  - sudoskill{s=[ - pull{v=10;to=true;Origin=@Forward{f=1.5;y=0.5;sideOffset=0.95;sudoowner=true;lockpitch=true};fo=true} @trigger ];cat=true} @owner{conditions=[ - crouching true]} ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-BlackMagic-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Stay} ?!hasaura{auraname=Attacking}
  - sudoskill{s=[ - setrotation{relative=false;yaw="<caster.l.yaw>+240"} @trigger ];cat=true} @owner{conditions=[ - crouching true]} ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-BlackMagic-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Attacking}
  - sudoskill{s=[ - pull{v=10;to=true;Origin=@Forward{f=1.5;y=0.9;sideOffset=0.95;sudoowner=true;lockpitch=true};fo=true} @trigger ];cat=true} @owner{conditions=[ - crouching false]} ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-BlackMagic-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Stay} ?!hasaura{auraname=Attacking} ?hasaura{auraname=Crouching}
  - sudoskill{s=[ - setrotation{relative=false;yaw="<caster.l.yaw>+240"} @trigger ];cat=true} @owner ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-BlackMagic-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Attacking} ?hasaura{auraname=Crouching}
  - sudoskill{s=[ - aura{auraname=Crouching;d=20;ms=1;ma=true;rd=true} @Trigger];cat=true} @owner{conditions=[ - crouching true]} ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-BlackMagic-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Attacking} 
  - state{s=emote;cooldown=7} @self ~onInteract
  - aura{auraname=Crouching;d="3*20"} @Self ~onInteract ?hasaura{auraname=Crouching}
  - setvar{var=target.cubeetype;value="ebony_cat";type=STRING;save=true;delay=2} @Owner ~onSpawn
  - unsetvar{var=target.cubeetype} @Owner ~onDespawn
  - setvar{var=caster.cubeemodel;value="ebony_cat";type=STRING;save=true;delay=2} @Self ~onSpawn
  - sudoskill{s=[ - setrotation{relative=false;yaw=<caster.l.yaw>;pitch=0} @trigger ];cat=true} @owner{conditions=[ - crouching false]} ~onTimer:1 ?!hasaura{auraname=Crouching} ?!hasaura{auraname=Attacking} 
  - model{scale=0.67;mid=cubee-ebony_cat;n=false;usm=true;delay=1} @self ~onSpawn
  - model{scale=0.67;mid=cubee-ebony_cat;n=false;usm=true;delay=5} @self ~onSpawn
  - model{scale=0.67;mid=cubee-ebony_cat;n=false;usm=true;delay=5} @self ~onLoad
  - tint{m=cubee-ebony_cat;c=ffffff;d=true;delay=2} @self ~onSpawn
  - cullconfig{mid=cubee-ebony_cat;bkc=false;delay=2} @self ~onSpawn
  - skill{s=Cubees-Setting-Movement} @self ~onTimer:1 ?!hasaura{auraname=Crouching} ?!hasaura{auraname=Attacking} ?!hasaura{auraname=Stay}
  - sound{s=entity.allay.death;p=1.0;v=1.0} @self ~onDeath
  - setgravity{gravity=false;delay=1} @self ~onSpawn
  - setgravity{gravity=false;delay=5} @self ~onLoad
  - cancelevent{sync=true} @self ~onAttack
  - sudoskill{s=[ - pull{v=5;to=true;Origin=@Forward{f=4;y=0.1;sideOffset=1.35;sudoowner=true;lockpitch=true};fo=true} @trigger ];cat=true} @owner{conditions=[ - moving false]} ~onTimer:1 ?hasaura{auraname=Attacking} ?!hasaura{auraname=Stay} ?!hasaura{auraname=Crouching}
  - sudoskill{s=[ - pull{v=5;to=true;Origin=@Forward{f=4.5;y=0.1;sideOffset=1.35;sudoowner=true;lockpitch=true};fo=true} @trigger ];cat=true} @owner{conditions=[ - moving true]} ~onTimer:1 ?hasaura{auraname=Attacking} ?!hasaura{auraname=Stay} ?!hasaura{auraname=Crouching}
  - sudoskill{s=[ - setrotation{relative=false;yaw="<caster.l.yaw> + 205"} @trigger ];cat=true} @owner ~onTimer:1 ?hasaura{auraname=Attacking} ?!hasaura{auraname=Stay}
  - skill{s=Cubee-ebony_cat-Pet-Attack_Activate} @self ~onSignal:Activate ?stringEQ{val1="<placeholder.Cubee-ebony_cat-HelpsOwnerCombat>";val2="true"}
  - cancelEvent{sync=true} @self ~onDamaged ?stringEQ{val1="<placeholder.Cubees-BlackMagic-Invincible>";val2="true"} 
  - runaigoalselector{goal=meleeattack} @self ~onTimer:10 ?stringEQ{val1="<placeholder.Cubee-ebony_cat-HelpsOwnerCombat>";val2="true"} ?stringEQ{val1="<placeholder.Cubee-ebony_cat-Skill_AutoActivate>";val2="true"}
  - skill{s=Cubee-ebony_cat-Pet-Attack} @Target{limit=1;sort=NEAREST} ~onTimer:5 ?stringEQ{val1="<placeholder.Cubee-ebony_cat-HelpsOwnerCombat>";val2="true"} ?stringEQ{val1="<placeholder.Cubee-ebony_cat-Skill_AutoActivate>";val2="true"}
  - aura{auraname="<caster.var.owner_uuid>-CubeeTarget";d=5;ms=1;ma=true;rd=true} @Target{limit=1;sort=NEAREST} ~onTimer:5 ?stringEQ{val1="<placeholder.Cubee-ebony_cat-HelpsOwnerCombat>";val2="true"} ?stringEQ{val1="<placeholder.Cubee-ebony_cat-Skill_AutoActivate>";val2="true"}
  - skill{s=Cubee-ebony_cat-Pet-Attack_Execute} @Self ~onSignal:CubeeAttack ?stringEQ{val1="<placeholder.Cubee-ebony_cat-Skill_AutoActivate>";val2="true"} 
  - removeaura{auraname=<caster.uuid>} @Target ~onSignal:CubeeAttack
  - skill{s=Cubee-ebony_cat-TargetInherit} @self ~onSignal:CubeeTargetInherit 
  - skill{s=Cubee-ebony_cat-AllyInherit} @self ~onSignal:CubeeAllyInherit 
  - skill{s=Cubee-ebony_cat-Pet-OwnersCombatTarget} @self ~onTimer:20
  - skill{s=[ 
    - teleport @floorOfTargets{tries=99}
    ]} @Self ~onTimer:60 ?stringEq{value1=<caster.var.CubeeIsTamed>;value2=false} ?!hasaura{aura=Attacking} 
  - skill{s=Cubee_BlackMagic-Capture-checkOwner;delay=2} @Owner ~onSpawn
  - settarget @Trigger ~onDamaged ?varisset{name=caster.CubeeIsTamed} ?stringEQ{value1=<caster.var.CubeeIsTamed>;value2=false} ?!incombat ?!hastag{t=KnockedOut}
  - skill{s=Cubee-ebony_cat-Wild-Attack} @Target ~onTimer:2 ?varisset{name=caster.CubeeIsTamed} ?stringEQ{value1=<caster.var.CubeeIsTamed>;value2=false}
  - skill{s=Cubees-ForceLookTarget-Inherit} @Target ~onTimer:2 ?varisset{name=caster.CubeeIsTamed} ?stringEQ{value1=<caster.var.CubeeIsTamed>;value2=false} ?!hastag{t=KnockedOut} 
  - sudoskill{s=[ - pull{v=1.5} @Trigger];cat=true} @Target ~onTimer:2 ?varisset{name=caster.CubeeIsTamed} ?stringEQ{value1=<caster.var.CubeeIsTamed>;value2=false} ?!hasaura{auraname=Attacking} ?targetWithin{distance=25} ?!hastag{t=KnockedOut} ?!hasaura{auraname=Stay}
  - summon{t=cubee-knocked_out-ebony_cat;a=1} @selflocation ~onDeath ?stringEQ{value1=<caster.var.CubeeIsTamed>;value2=false}
  - skill{s=Cubee-ebony_cat-Feed-Cubee_Snack} @self ~onInteract ?~holding{strict=true;types=Cubee_Snack}
  

cubee-knocked_out-ebony_cat:
  Type: ITEM_DISPLAY
  Display: 'Ebony Cat Cubee' 
  DisplayOptions:
    Item: AIR
  Options:
    Invincible: true
    Interactable: true
    Marker: false
