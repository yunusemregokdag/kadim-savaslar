  Skills:
  - potion{t=SLOW_FALLING;d=100;i=false;hasparticles=false} @self
  - model{scale=0.67;mid=cubee-ebony_cat;n=false;usm=true} @self ~onSpawn
  - model{scale=0.67;mid=cubee-ebony_cat;n=false;usm=true;delay=5} @self ~onSpawn
  - model{scale=0.67;mid=cubee-ebony_cat;n=false;usm=true;delay=5} @self ~onLoad
  - partvisibility{mid=cubee-ebony_cat;p=bone11;v=false} @self ~onSpawn 
  - partvisibility{mid=cubee-ebony_cat;p=bone13;v=false} @self ~onSpawn
  - state{s=knocked;li=0;lo=0} @self ~onSpawn
  - remove{delay=100} @self ~onSpawn
